<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <header>
        <span class="logo">AGworks</span>
        <ul class="header-links-container">
            <i class="fa-solid fa-house home-icon"></i>
            <li class="header-links">
                <span class="header-link-text">Explore</span>
            </li>
            <li class="header-links">
                <span class="header-link-text">Categories</span>
            </li>
            <li class="header-links">
                <span class="header-link-text">Contact</span>
            </li>
            <li class="header-links">
                <span class="header-link-text">Account</span>
            </li>
        </ul>
    </header>

    <div class="preview-section">
        <div class="title-container">
            <span class="explore-text">Explore the most unique wallpapers</span>
        </div>
        <div class="wallpaper-preview-container">
            <div class="wallpaper-container" style="--delay:0s">
                <img class="preview-wallpaper" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg">
            </div>
            <div class="wallpaper-container" style="--delay:s">
                <img class="preview-wallpaper" src="https://img.freepik.com/free-photo/abstract-backdrop-with-curved-wave-pattern-design-generated-by-ai_188544-15570.jpg">
            </div>
            <div class="wallpaper-container" style="--delay:6s">
                <img class="preview-wallpaper" src="https://img.freepik.com/premium-photo/abstract-creative-background-using-your-project-ui-ux-design_155807-1202.jpg?semt=ais_hybrid">
            </div>
            <div class="wallpaper-container" style="--delay:9s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI9WNZq6BLK8_1o42-dxVh9YBNQk-juUEu0ZvWOGilrzYpMuHq2r_Mk0DIxXacSkRuXms&usqp=CAU">
            </div>
            <div class="wallpaper-container" style="--delay:12s">
                <img class="preview-wallpaper" src="https://wallpapercat.com/w/full/1/d/3/5818397.jpg">
            </div>
            <div class="wallpaper-container" style="--delay:15s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8SdsR9K6qNNxkExuSRl5RWtaas2EIeFLl8A&s">
            </div>
            <div class="wallpaper-container" style="--delay:18s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgbBo8pAFktLjJo8Ew4WblSZ11l7sNTmlLEQ&s">
            </div>
            <div class="wallpaper-container" style="--delay:21s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdh638jEciGEHICZU-neAcaLdOXz4GJIwQ5a0cAz6u18hNpmI0-xggU0Q4X9U5zEBL7Uc&usqp=CAU">
            </div>
        </div>

        <div class="wallpaper-preview-vertical">
            <div class="wallpaper-container-vertical" style="--delay:0s">
                <img class="preview-wallpaper" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:s">
                <img class="preview-wallpaper" src="https://img.freepik.com/free-photo/abstract-backdrop-with-curved-wave-pattern-design-generated-by-ai_188544-15570.jpg">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:6s">
                <img class="preview-wallpaper" src="https://img.freepik.com/premium-photo/abstract-creative-background-using-your-project-ui-ux-design_155807-1202.jpg?semt=ais_hybrid">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:9s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI9WNZq6BLK8_1o42-dxVh9YBNQk-juUEu0ZvWOGilrzYpMuHq2r_Mk0DIxXacSkRuXms&usqp=CAU">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:12s">
                <img class="preview-wallpaper" src="https://wallpapercat.com/w/full/1/d/3/5818397.jpg">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:15s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8SdsR9K6qNNxkExuSRl5RWtaas2EIeFLl8A&s">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:18s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgbBo8pAFktLjJo8Ew4WblSZ11l7sNTmlLEQ&s">
            </div>
            <div class="wallpaper-container-vertical" style="--delay:21s">
                <img class="preview-wallpaper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdh638jEciGEHICZU-neAcaLdOXz4GJIwQ5a0cAz6u18hNpmI0-xggU0Q4X9U5zEBL7Uc&usqp=CAU">
            </div>
        </div>
        <div class="preview-overlay"></div>
    </div>

    <script src="https://kit.fontawesome.com/c7d79521ca.js" crossorigin="anonymous"></script>
</body>
</html>
